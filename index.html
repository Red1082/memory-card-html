<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory card</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="container">
        <section id="cards">
            <!-- Cards -->
        </section>
        <section id="details">
            <h1 id="details-title">Detalles del juego</h1>
            <div id="details-cards">
                <div class="card-detail">
                    <span id="life-point">0</span>
                    Vidas restantes
                </div>
                <div class="card-detail">
                    <span id="score-point">0</span>
                    Puntos
                </div>
                <div class="card-detail bg-cyan-600">
                    <span id="click-times">0</span>
                    Jugadas
                </div>
            </div>

            <button id="play-again" type="button">
                Jugar de nuevo
            </button>
        </section>
    </div>
</body>
<script src="./scripts/index.js"></script>

</html>
